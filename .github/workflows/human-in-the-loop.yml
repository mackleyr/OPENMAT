name: human in the loop
on:
  push:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-chatgpt-context:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build context snapshot
        run: |
          bash scripts/hitl_context.sh

      - name: Create/Update PR with context
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chatgpt-context
          title: "chore(context): update ChatGPT context snapshot"
          commit-message: "chore(context): update .chatgpt-context snapshot"
          body: |
            Auto-generated by the **human in the loop** agent.
            Please review before merging.
          labels: context, chatgpt
          signoff: true
          delete-branch: false
